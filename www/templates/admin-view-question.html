<ion-view title="{{title}}"><ion-content padding="true"><div ng-repeat="questionView in questionViews" class="list"><div class="item item-divider">Question : {{questionView.label}}</div><div class="item">{{questionView.question}}</div><div class="item item-divider">Question Type</div><div class="item">{{questionView.type}}</div><div class="item item-divider">Choices</div><div ng-repeat="answers in questionView.choices" class="item">{{answers.label}}</div><button ng-click="deleteQuestion(questionView._id)" class="button button-block button-assertive">Delete Question</button></div></ion-content></ion-view>
