<ion-view title="{{title}}"><ion-content padding="true"><div class="list"><div class="item item-divider">Question</div><label class="item item-input"><input type="text" ng-model="question.label" placeholder="Label"/></label><label class="item item-input"><input type="text" ng-model="question.question" placeholder="Question"/></label><div class="item item-divider">Type of Question</div><ion-radio ng-repeat="(key, type) in questionTypes" ng-value="key" ng-model="question.type" name="questionTypes">{{ type }}</ion-radio><div class="item item-divider">Question Possible Answers</div><label ng-repeat="choice in question.choices track by $index" class="item item-input"><input type="text" ng-model="question.choices[$index]" placeholder="Answer"/></label><button ng-click="addAnswer()" class="button button-block button-balanced">Add another answer</button><button ng-click="addQuestion(question)" class="button button-block button-assertive">Submit Question</button></div></ion-content></ion-view>
